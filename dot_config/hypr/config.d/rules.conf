# Window rules ########
windowrule = float, class:.*nm-connection-editor.*
windowrule = float, class:.*mpv.*
windowrule = pin, class:.*mpv.*
windowrule = keepaspectratio on, class:mpv, title:mpv
windowrule = float, class:.*hyprland-share-picker*
windowrule = float, class:.*org.gnome.NetworkDisplays*
windowrule = float, class:.*pavucontrol-qt.*
windowrule = float, class:com.saivert.pwvucontrol
windowrule = float, class:.*float.*
windowrule = float, class:.*blueman.*
windowrule = float, class:xdg-desktop-portal-gtk
windowrule = float, title:.*synomail_ui.py.*
windowrule = float, title:.*Picture-in-Picture.*
windowrule = pin, title:.*Picture-in-Picture.*
windowrule = idleinhibit always, title:.*Picture-in-Picture.*
#windowrule = move cursor 20 -50%, ^(waybar)$

# Dialogs
windowrule=float,title:iwgtk
windowrule=float,title:Open File.*
windowrule=float,title:Open Folder.*
windowrule=float,title:Save As.*
windowrule=float,title:Library.* 

windowrule = rounding 10, floating:1

