# reload config
bind = SUPER, r, reload_config

# menu and terminal
bind = SUPER, w, spawn, footclient
bind = SUPER, d, spawn, fuzzel

bind = SUPER+SHIFT, q, quit
bind = SUPER, q, killclient

# switch window focus
bind = SUPER, Tab, zoom
bind = SUPER, u, focuslast
bind = ALT, Left, focusdir, left
bind = ALT, Right, focusdir, right
bind = ALT, Up, focusdir, up
bind = ALT, Down, focusdir, down

# swap window
bind = SUPER+SHIFT, Up, exchange_client, up
bind = SUPER+SHIFT, Down, exchange_client, down
bind = SUPER+SHIFT, Left, exchange_client, left
bind = SUPER+SHIFT, Right, exchange_client, right

# movewin
bind = CTRL+SHIFT, Up, movewin, +0,-50
bind = CTRL+SHIFT, Down, movewin, +0,+50
bind = CTRL+SHIFT, Left, movewin, -50,+0
bind = CTRL+SHIFT, Right, movewin, +50,+0

# resizewin
bind = CTRL+ALT, Up, resizewin, +0,-50
bind = CTRL+ALT, Down, resizewin, +0,+50
bind = CTRL+ALT, Left, resizewin, -50,+0
bind = CTRL+ALT, Right, resizewin, +50,+0

# switch window status
bind = SUPER, g, toggleglobal,
bind = ALT, Tab, toggleoverview,0
bind = SUPER, grave, togglefloating,
bind = SUPER, m, togglemaximizescreen,
bind = SUPER, f, togglefullscreen,
bind = SUPER+SHIFT, f, togglefakefullscreen,
bind = SUPER, i, minimized,
bind = SUPER, o, toggleoverlay,
bind = SUPER+SHIFT, i, restore_minimized
bind = ALT, z, toggle_scratchpad

# scroller layout
bind = ALT, e, set_proportion,1.0
bind = ALT, x, switch_proportion_preset,

# tile layout
bind = ALT, e, incnmaster,1
bind = ALT, t, incnmaster,-1
bind = ALT, s, zoom,

# switch layout
bind = CTRL+SUPER, i, setlayout,tile
bind = CTRL+SUPER, l, setlayout,scroller
bind = SUPER+SHIFT, n, switch_layout

# tag switch
bind = SUPER,Left,viewtoleft,0
bind = CTRL,Left,viewtoleft_have_client,0
bind = SUPER,Right,viewtoright,0
bind = CTRL,Right,viewtoright_have_client,0
bind = CTRL+SUPER,Left,tagtoleft,0
bind = CTRL+SUPER,Right,tagtoright,0

bind = Super, 1, view, 1, 0
bind = Super, 2, view, 2, 0
bind = Super, 3, view, 3, 0
bind = Super, 4, view, 4, 0
bind = Super, 5, view, 5, 0
bind = Super, 6, view, 6, 0
bind = Super, 7, view, 7, 0
bind = Super, 8, view, 8, 0
bind = Super, p, view, 9, 0

bind = Super+Shift, 1, tag, 1, 0
bind = Super+Shift, 2, tag, 2, 0
bind = Super+Shift, 3, tag, 3, 0
bind = Super+Shift, 4, tag, 4, 0
bind = Super+Shift, 5, tag, 5, 0
bind = Super+Shift, 6, tag, 6, 0
bind = Super+Shift, 7, tag, 7, 0
bind = Super+Shift, 8, tag, 8, 0
bind = Super+Shift, 9, tag, 9, 0

bind = ctrl+Super, 1, toggletag, 1
bind = ctrl+Super, 2, toggletag, 2
bind = ctrl+Super, 3, toggletag, 3
bind = ctrl+Super, 4, toggletag, 4
bind = ctrl+Super, 5, toggletag, 5
bind = ctrl+Super, 6, toggletag, 6
bind = ctrl+Super, 7, toggletag, 7
bind = ctrl+Super, 8, toggletag, 8
bind = ctrl+Super, 9, toggletag, 9

bind = Ctrl, 1, toggleview, 1
bind = Ctrl, 2, toggleview, 2
bind = Ctrl, 3, toggleview, 3
bind = Ctrl, 4, toggleview, 4
bind = Ctrl, 5, toggleview, 5
bind = Ctrl, 6, toggleview, 6
bind = Ctrl, 7, toggleview, 7
bind = Ctrl, 8, toggleview, 8
bind = Ctrl, 9, toggleview, 9

# monitor switch
bind = alt+shift, Left, focusmon, left
bind = alt+shift, Right, focusmon, right
bind = alt+shift, Up, focusmon, up
bind = alt+shift, Down, focusmon, down
bind = SUPER+Alt, Left, tagmon, left
bind = SUPER+Alt, Right, tagmon, right
bind = SUPER+Alt, Up, tagmon, up
bind = SUPER+Alt, Down, tagmon, down

# gaps
bind = ALT+SHIFT, x, incgaps,1
bind = ALT+SHIFT, z, incgaps,-1
bind = ALT+SHIFT, r, togglegaps


# Mouse Button Bindings
mousebind = SUPER, btn_left, moveresize, curmove
mousebind = alt, btn_middle, set_proportion, 0.5
mousebind = SUPER, btn_right, moveresize, curresize
mousebind = SUPER+CTRL, btn_left, minimized
mousebind = SUPER+CTRL, btn_right, killclient
mousebind = SUPER+CTRL, btn_middle, togglefullscreen
mousebind = NONE, btn_middle, togglemaximizescreen, 0
#mousebind = NONE, btn_left, toggleoverview, 1
#mousebind = NONE, btn_right, killclient, 0

# Axis Bindings
axisbind = SUPER, UP, viewtoleft_have_client
axisbind = SUPER, DOWN, viewtoright_have_client
axisbind = alt, UP, focusdir, left
axisbind = alt, DOWN, focusdir, right
axisbind = shift+super, UP, exchange_client, left
axisbind = shift+super, DOWN, exchange_client, right

# Gesturebind
gesturebind = none, left, 3, focusdir, left
gesturebind = none, right, 3, focusdir, right
gesturebind = none, up, 3, focusdir, up
gesturebind = none, down, 3, focusdir, down
gesturebind = none, left, 4, viewtoleft_have_client
gesturebind = none, right, 4, viewtoright_have_client
gesturebind = none, up, 4, toggleoverview, 1
gesturebind = none, down, 4, toggleoverview, 1

# brightness and volume
bind = none, XF86AudioRaiseVolume, spawn, volumectl -u up
bind = none, XF86AudioLowerVolume, spawn, volumectl -u down
bind = none, XF86AudioMute, spawn, volumectl toggle-mute
bind = none, XF86AudioMicMute, spawn, volumectl -m toggle-mute

bind = SUPER, SPACE, spawn, ~/.local/scripts/playing.sh stop
bind = none, XF86AudioStop, spawn, ~/.local/scripts/playing.sh stop
bind = none, XF86AudioPlay, spawn, ~/.local/scripts/playing.sh play-pause
bind = none, XF86AudioPrev, spawn, ~/.local/scripts/playing.sh previous
bind = none, XF86AudioNext, spawn, ~/.local/scripts/playing.sh next


# brightness
bind = none, XF86MonBrightnessUp, spawn, lightctl up
bind = none, XF86MonBrightnessDown, spawn, lightctl down


#custom app bind
bind = SUPER, z, spawn, flatpak run app.zen_browser.zen
bind = SUPER, x, spawn, footclient -e yazi
bind = SUPER, e, spawn, footclient -e nvim
bind = SUPER, b, spawn, ~/.local/scripts/wofi-bluetooth
bind = SUPER, n, spawn, ~/.local/scripts/toggle_wifi.sh

bind = SUPER+SHIFT, b, spawn, swaylock -f -c 000000
bind = SUPER, t, spawn, ~/.local/scripts/plug.py
bind = SUPER, c, spawn,  ~/.local/scripts/passfuzzel --type
bind = SUPER+SHIFT, c, spawn, ~/.local/scripts/passfuzzel

